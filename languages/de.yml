  LABEL_SELL_STUDIO_DESCRIPTION: Du verkaufst das Studio %s. Bist du dir sicher?
  LABEL_CANT_SELL_STUDIO_DESCRIPTION: |
    Da %s dein letztes Studio ist oder es an einem Projekt arbeitet, kannst du es nicht verkaufen
