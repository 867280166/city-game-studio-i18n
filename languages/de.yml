  LABEL_GAMEEDITION_SUBMIT: 'Du hast viele Fans! Du bist nun bekannt genug, um Spiele zu bearbeiten.'
  LABEL_GAMEEDITION_RECEIVE: |
    Aufgrund deines kürzlichen Erfolgs, werden dich bald Spiele-Publisher kontaktieren, um dir wundervolle Angebote zu unterjubeln.
  LABEL_WORLDMAP: |
    Sieh hoch! Dort draußen wartet eine ganze Welt auf dich!
    Du kannst nun die Karte benutzen.
  LABEL_MARKETING_CAMPAIGN_MAGAZINE: |
    Die ersten Videospiel-Zeitschriften erscheinen!
    Willst du eines deiner Spiele darin bewerben?
  LABEL_MARKETING_CAMPAIGN_TV: 'Es wird Zeit, deine Spiele über Fernsehwerbung bekannt zu machen!'
  LABEL_MARKETING_CAMPAIGN_INTERNET: |
    Die Internet-Ära beginnt!
    Nun kannst du Millionen von Menschen mit einer einfachen nervigen Banner-Werbung erreichen!
    Wow!
  LABEL_CONCURRENT_STUDIOS_LIST: |
    Dein Studio wächst. 
    Es ist Zeit, den Markt zu studieren und einen Blick auf deine Konkurrenz zu werfen!
  LABEL_CONCURRENT_STUDIOS_BUY: |
    Du badest bereits im Geld.
    Vielleicht ist es Zeit, konkurrierende Studios zu kaufen? 
    *Böses Lachen*
  LABEL_FURNITURES_COMMON_BUY: Es wird Zeit, eine stilvolle Büro-Umgestaltung zu machen.
  LABEL_EMPLOYEES_HIRE: |
    Dein Studio wächst, produziert mehr und mehr Spiele und verbessert die Qualität jedes mal.
    Aber zuerst musst du Mitarbeiter suchen!
  LABEL_STUDIO_RENT: |
    Du fühlst dich mittlerweile in deinem kleinen Studio eingeengt.
    Zieh los zu deinem nächsten Ort!
  LABEL_STUDIO_BUILD: Dein Erfolg ermöglicht es dir, deine eigenen Studios zu bauen.
  LABEL_CONVENTION_ORGANIZE: |
    Mit mehr als 1 Millionen Fans, die dich unterstützen, kannst du jetzt deine
    eigenen Conventions organisieren!
  LABEL_CONVENTION_PARTICIPATE: |
    Dein Spiele-Repertoire ist es wert, gesehen zu werden!
    Die Teilnahme an Conventions könne dir helfen, deine Bekanntheit zu steigern!
  LABEL_STUDIO_CUSTOMIZE: |
    Die langweiligen Wände beeinträchtigen deine Produktivität?
    Wird wohl Zeit, sie neu zu gestalten.
  LABEL_FURNITURES_SERVERS_BUY: |
    Mehr Schreibtische, mehr Stühle, mehr Computer, mehr Whiteboards, mehr mehr!!!
  LABEL_GAME_ONLINE: |
    Wie behält man Spieler vor ihrem Bildschirm?
    Das INTERNET (Auch Neuland genannt): 
    Entwickle Online-Spiele und die Leute werden süchtig!
  LABEL_DIGITAL_STORE: |
    Dematerialisierung: Du hast schon einiges darüber gehört und weißt bereits, dass es die Zukunft sein wird.
  LABEL_POSTMORTEM_FEATURE: |
    Herzlichen Glückwunsch, du hast dein erstes Spiel entwickelt!
    Nun kannst du einen Bericht erstellen, um bei der Einschätzung der Technologie-, Design- und Perfektionspunkte zu helfen.
  LABEL_NEW_GAME_FEATURE: |
    Bereit, die epische Geschichte der Videospiel-Industrie von Anfang zu erleben?
    Willkommen in City Game Studio!
    Fang an und erstelle dein erstes Spiel!
  LABEL_LOADING: Wird geladen...
  LABEL_NAME: Name
  LABEL_SALARY: Gehalt
  LABEL_NO_SCORE: Noch keine Punktzahl hochgeladen!
  LABEL_CAPACITY_STORY_FEATURE: |
    Ein gutes Spiel ist immer gut, eine gute Story ist immer gut.
    Was ist mit einer Mischung aus gutem Spiel und guter Story?
  LABEL_CAPACITY_USER_INTERFACE_FEATURE: |
    'Was passiert, wenn ich den großen roten Knopf drücke???' - Du musst dich um die Benutzeroberfläche deiner Spiele kümmern!
  LABEL_CAPACITY_NETWORK_FEATURE: |
    Es wird Zeit!
    Ein Videospiel zu spielen ist großartig, aber es mit Freunden zu spielen ist noch besser! (Wenn man welche hat...)
    Du solltest dich um Multiplayer-Server für deine Spiele kümmern!
  LABEL_CAPACITY_MODDING_FEATURE: |
    Einige deiner Spiele wurden bereits von Spielern modifiziert.
    Dadurch verkaufst du mehr Spiele!
    Es ist Zeit, diesen Leuten zu helfen und an einer richtigen Modding API für deine Spiele zu arbeiten.
  LABEL_CAPACITY_CUTSCENES_FEATURE: |
    Filme beeinflussen die Videospiele.
    Wir müssen uns also um Zwischensequenzen kümmern, während wir ein neues Spiel entwickeln
  LABEL_CAPACITY_TUTORIEL_FEATURE: |
    Um neues Spiel spielen zu können, muss man erst die Steuerung und Mechaniken kennen lernen. 
    Das ist nicht einfach, also hast du dich entschieden, ein Tutorial für deine neuen Spiele zu erstellen.
  LABEL_MARKETING_CAMPAIGN_SOCIALNETWORK: |
    Die Leute fangen an ihr privates Leben mit der Welt zu teilen!
    Soziale Netzwerke werden immer beliebter und du kannst sie benutzen, um deine Spiele zu vermarkten!
  LABEL_MARKETING_CAMPAIGN_MAILINGLIST: |
    Eine aktuelle Studie zeigt, dass das Versenden von unerwünschten E-Mails die Sichtbarkeit deiner Spiele erheblich steigern kann.
    Spam ist das neue Wort in der Welt des Internets, und du kannst die Methode nutzen, um deine Spiele zu vermarkten!
  LABEL_GAMEPORT_FEATURE: |
    Träume werden wahr - Eine neue Konsole wurde gerade veröffentlicht!
    Du kannst bereits veröffentlichte Spiele nun auf andere Platformen umportieren.
    Los geht's, probier es aus!
  LABEL_GAME_CREATION: Legen sie die Zeit, die in die jeweiligen Bereiche der Entwicklung gesteckt wird, mithilfe der Regler fest.

