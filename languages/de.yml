  LABEL_HIRE_PERFECT_EMPLOYEE_DESCRIPTION: |
    Hallo,
    
    Ich bin %s, ich liebe %s und möchte so schnell wie möglich Ihrem Team beitreten.
    Ich kann sehr effektiv arbeiten und werde versuchen neues Wissen in Ihr Team einzubringen!

    Vielen Dank für Ihre Zeit,
    %s
  LABEL_HIRE_PERFECT_EMPLOYEE_TITLE: Spontane Bewerbung
  LABEL_FIRE_PERFECT_EMPLOYEE_DESCRIPTION: |
    Hallo,

    Ich schreibe, um Ihnen mitzuteilen, dass ich mit sofortiger Wirkung von meiner Position bei %s zurücktrete.
    Ich bin gegangen, weil ich einen neuen Job in der Nähe von zu Hause und in einem attraktiveren Unternehmen gefunden habe.

    Ich habe die Jahre der Zusammenarbeit mit euch sehr genossen, ich werde euch alle vermissen!

    Mit freundlichen Grüßen,
    %s
