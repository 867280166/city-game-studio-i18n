  # Labels, description
  LABEL_NO_STUDIO_TRADE_CAPABLE: |
    Es müssen mindestens [b]3[/b] Personen in einem Studio arbeiten, um sich für ein Publisher-Angebot bewerben zu können.
  LABEL_TRADE_GAME_CANCELED_TITLE: "%s abgebrochen"
  LABEL_TRADE_GAME_CANCELED_DESCRIPTION: |
    An %s (%s),

    Wir sind sehr enttäuscht, dass Sie die Entwicklung von %s eingestellt haben.
    Gemäß dem ordnungsgemäß unterzeichneten Vertrag, Seite 453, Absatz 72d, Absatz W, rosa Blatt, müssen Sie also eine Strafe von %s$ zahlen.

    Hochachtungsvoll,
    Die Anwaltskanzlei ihres Vertrauens, %s
  LABEL_TRADE_GAME_MIN_NOTE_FAILED_TITLE: Vertrag beendet
  LABEL_TRADE_GAME_MIN_NOTE_FAILED_DESCRIPTION: |
    An %s (%s),

    %s hat nicht den erwarteten Erfolg erzielt, und wir sind verpflichtet, den unterschriebenen Vertrag zu befolgen.
    Gemäß Seite 5863, Absatz 99z, Absatz 99z, Absatz k, braunes Blatt, müssen Sie also eine Strafe von %s$ zahlen.

    Hochachtungsvoll,
    Die Abteilung für schlechte Verkäufe, %s
