    Was willst du tun?
  LABEL_ADOPT_CAT_TITLE: Streunende Katze
  LABEL_UNLOCK_MYSTERY_LIKE_DESCRIPTION: |
    Bei Blue Studio haben zwei Brüder gerade ein neues Spiel veröffentlicht.
    Es ist ein Game Changer und ein neues Genre ist entstanden: Es heißt 'Mystery'
  LABEL_UNLOCK_MYSTERY_LIKE_TITLE: Mystery-like wurde erfunden
  LABEL_UNLOCK_HTA_LIKE_DESCRIPTION: |
    DustStar hat gerade ein neues Spiel veröffentlicht, dass die Spieleindustrie revolutioniert! 
    Das HTA-like Genre ist entstanden!
  LABEL_UNLOCK_HTA_LIKE_TITLE: HTA-like wurde erfunden
  LABEL_UNLOCK_CROOK_LIKE_TYPE_DESCRIPTION: |
    3 Jungs in einer Garage haben ein neues Spiel entwickelt.
    Es ist so berühmt, dass es ein neues Spielgenre geschaffen hat! Es heißt 'Crook'!
  LABEL_UNLOCK_CROOK_LIKE_TYPE_TITLE: Crook-like wurde erfunden
  LABEL_UNLOCK_MOBA_LIKE_DESCRIPTION: |
    3 amerikanische Designer haben gerade einen Mod für ein berühmtes Spiel entwickelt.
    Das Moba-Genre wurde geboren!
  LABEL_UNLOCK_MOBA_LIKE_TITLE: Moba-like wurde erfunden
  LABEL_BROKEN_COFFEEMAKER_TITLE: Kaputte Kaffeemaschine
  LABEL_BROKEN_COFFEEMAKER_DESCRIPTION: |
    Die Mitarbeiter vom Studio %s sind kaffeeabhängig, aber die Kaffeemaschine hat ihren Geist aufgegeben!
    Was willst du tun? Manche kratzen schon die Reste vom Boden...
  LABEL_RABBIT_INVASION_DESCRIPTION: |
    Hasen! Überall Hasen!!!
    Sie machen ein paar Geräusche, laufen überall hin und pinkeln auf den Boden!
    Doch niemand bemerkt sie und die Leute arbeiten weiter...
  LABEL_RABBIT_INVASION_TITLE: Hasen Invasion
  LABEL_TARGETTED_AUDIENCE_FEATURE: |
    Experten haben herausgefunden, dass Spiele ein bestimmtes Publikum ansprechen können.
    Sie haben eine Studie über die verschiedenen Zielgruppen veröffentlicht: 
    jung, alle und alt
  LABEL_VIRUS_UNLEASHED_DESCRIPTION: |
    Ein neuer Computer-Virus wurde entfesselt!
    Es greift nur die Videospiel-Unternehmen an!
    Klingt blöd, aber es verlangsamt den Cursor und startet zufällig den Computer neu!
    Dies wird sich sicherlich auf die Produktivität deiner Mitarbeiter auswirken!
    Nur %s wird angegriffen.
  LABEL_VIRUS_UNLEASHED_TITLE: Virus entfesselt
  LABEL_VLOGGER_PUBLISH_A_VIDEO_ABOUT_YOUR_GAME_DESCRIPTION: |
    Ein Vlogger, bekannt für seine Spiele-Reviews, hat gerade ein neues Video veröffentlicht.
    Und dieses Mal hat er eines deiner Spiele getestet: '%s'.
    Dies wird sich sicherlich auf die Verkäufe auswirken!
  LABEL_VLOGGER_PUBLISH_A_VIDEO_ABOUT_YOUR_GAME_TITLE: Gratis Werbung
  LABEL_LOAN_TITLE: Notfall-Kredit
  LABEL_LOAN_DESCRIPTION: |
    Sie brauchen etwas zusätzliches Geld, wir können Ihnen helfen.
    Sie können sich mit einem Kredit von %s$ zurückerstatten.
    Unsere Zinssätze sind so niedrig wie nur %s%% und Sie haben %s Wochen um zurückzuzahlen.
    Es ist wie ein ganzes Leben für ein Unternehmen wie Ihres!
    Wir sind Ihre letzte Option, überzeugen Sie sich selbst.
  LABEL_BURNING_SERVER_DESCRIPTION: |
    Riecht es hier etwa nach Feuer?!
    Die Server haben ihre maximale Kapazität erreicht.
    Es wird Zeit, neue Server zu kaufen oder ein Online-Spiel offline zu nehmen!
  LABEL_BURNING_SERVER_TITLE: Die Server brennen
  LABEL_SMOKING_SERVER_DESCRIPTION: |
    Dein Studio macht sehr gute Online-Spiele und du hast viele Spieler!
    Die Server erreichen jedoch ihre maximale Kapazität, die meisten davon werden zu 90% oder mehr verwendet.
    Du solltest neue Server kaufen.
  LABEL_SMOKING_SERVER_TITLE: Warnung zur Serverkapazität
  LABEL_PAYLOAN_TITLE: Kredit zurückzahlen
  LABEL_PAYLOAN_DESCRIPTION: Die geplante Rückzahlung ist nun zu fällig, du musst %s$ bezahlen.
